<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Aula</title>
    <link rel="stylesheet" href="./css/todAula.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avan√ßado</h1>
        </header>
        <form id="todo-form">
            <p>Adicionar a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Digite sua tarefa!!">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
                
            </div>
        </form>

        <!-- Editar tarefa-->
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar
            </button>
        </form>

        <!-- Pesquisar tarefa-->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Pesquise sua tarefa">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <!-- Filtro-->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

       

        <!-- Tarefas adicionadas-->
        <div id="todo-list">
            <!-- <div class="todo done">
                <h3>Aqui ficara os textos...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->
        </div>

    </div>


    <script src="./javascript/todoAula.js"></script>
</body>
</html>
